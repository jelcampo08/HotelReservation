<ion-header>
  <ion-toolbar class="head">
  	<ion-button slot="start" style="min-width:45px; color: green;">
      <ion-back-button default ref="/home">
      </ion-back-button>
    </ion-button> 
    <ion-title>Book A Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contents"><br>
<center>
	<form style="width: 80%;">
		<ion-card-content>
				<ion-item lines="full" style="--background: #413d3e; color: white; font-weight: bolder;">
				<ion-label>
					<center><strong>HOTEL RESERVATION DETAILS</strong></center>
				</ion-label>
			</ion-item>
			<ion-item lines="full" style="--background: #01a1b1; color: white; font-weight: bolder;">
				<ion-label>
					<strong>ADD GUEST INFORMATIONS</strong>
				</ion-label>
			</ion-item>
			<ion-item style="width: 50%; float: left; --background:#f1e3cb;" lines="full">
				<ion-label position="floating">GUEST NAME</ion-label>
				<ion-input type="text" name="names" [(ngModel)]="g_name"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left;" lines="full">
				<ion-label position="floating">GUEST ADDRESS</ion-label>
				<ion-input type="text" name="address" [(ngModel)]="g_address"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left;" lines="full">
				<ion-label position="floating">CONTACT NUMBER</ion-label>
				<ion-input type="text" name="numbers" [(ngModel)]="g_number"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left; --background:#f1e3cb;" lines="full">
				<ion-label position="floating">EMAIL ADDRESS</ion-label>
				<ion-input type="text" name="email" [(ngModel)]="g_email"></ion-input>
			</ion-item>
			<ion-item lines="full" style="--background: #01a1b1; color: white; font-weight: bolder; width: 100%;">
				<ion-label>
					<strong>ADD ROOM INFORMATIONS</strong>
				</ion-label>
			</ion-item>	
			<ion-item style="width: 50%; float: left; --background:#f1e3cb;" lines="full">
				<ion-label position="stacked">ROOM PREFERENCE</ion-label>
				<ion-select type="text"  name="preference" placeholder="Select Indulgence" [(ngModel)]="r_preference">
					<ion-select-option value="Indulgence">Indulgence</ion-select-option>
				</ion-select>
			</ion-item>
			<ion-item style="width: 50%; float: left;" lines="full">
				<ion-label position="floating">NO. OF DAYS</ion-label>
				<ion-input type="number" name="days" [(ngModel)]="n_days"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left;" lines="full">
				<ion-label position="floating">NO. OF OCCUPANTS</ion-label>
				<ion-input type="number" name="occup" [(ngModel)]="n_occu"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left; --background:#f1e3cb;" lines="full">
          		<ion-label position="floating">EXTRA BED</ion-label>
          		<ion-input type="number" name="bed" [(ngModel)]="e_bed"></ion-input>
        	</ion-item>
			<ion-item style="width: 50%; float: left; --background:#f1e3cb;" lines="full">
				<ion-label position="stacked">CHECK-IN DATE</ion-label>
				<ion-input type="date" name="dates" [(ngModel)]="ci_date"></ion-input>
			</ion-item>
			<ion-item style="width: 50%; float: left;" lines="full">
				<ion-label position="stacked">PER NIGHT: </ion-label>
				<ion-select type="number" name="pnight" placeholder="Select 18,000" [(ngModel)]="p_night">
					<ion-select-option value="18000">Php18,000</ion-select-option>
				</ion-select>
			</ion-item>
          		<ion-button style="height: 38px; width: 35%px; color: white; font-weight: bolder; font-size: 20px; --background:green; margin-left: 84%; margin-top: 1.5%;" (click)="insertDataToReserve()">BOOK NOW</ion-button>

		</ion-card-content>
	</form>
</center>
</ion-content>
