<ion-app>
	<ion-menu menuId="main-menu" content-id="main">
		<ion-header>
			<ion-toolbar class="head">
				<ion-title>
					Menu
				</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content class="contents">
			<ion-list class="contents">
			<ion-menu-toggle class="contents">
				<ion-item routerLink="user" class="contents">
					<ion-icon name="business-outline" slot="start"></ion-icon>
					<ion-label>Available Rooms</ion-label>
				</ion-item>
				<ion-item routerLink="unconfirm" class="contents">
					<ion-icon name="close-circle-outline" slot="start"></ion-icon>
					<ion-label>Unconfirmed Reservation</ion-label>
				</ion-item>
				<ion-item routerLink="reserve" class="contents">
					<ion-icon name="bed-outline" slot="start"></ion-icon>
					<ion-label>Reserved Rooms</ion-label>
				</ion-item>
				<ion-item routerLink="home" class="contents">
					<ion-icon name="log-out-outline" slot="start"></ion-icon>
					<ion-label>Log Out</ion-label>
				</ion-item>
			</ion-menu-toggle>
				
			</ion-list>
		</ion-content>
	</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
